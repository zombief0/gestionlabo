<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Norman Mbouende">
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="webjars/font-awesome/5.12.0/css/all.min.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" th:href="@{/css/sb-admin.css}"  rel="stylesheet">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation-->
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" th:href="@{/}" ><span style="color:white;">LABO</span><span class="highlight">RATOIRE</span></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" th:href="@{/}">
                    <i class="fa fa-fw fa-home text-primary"></i>
                    <span class="nav-link-text">Acceuil</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','UTILISATEUR')" class="nav-item" data-toggle="tooltip" data-placement="right" title="Facture">
                <a class="nav-link" th:href="@{/facture/list-facture}">
                    <i class="fa fa-fw fa-money-bill text-success"></i>
                    <span class="nav-link-text">Factures</span>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item" data-toggle="tooltip" data-placement="right" title="Examens">
                <a class="nav-link" th:href="@{/laboratoire/listLaboratoire}">
                    <i class="fa fa-fw fa-flask text-danger"></i>
                    <span class="nav-link-text">Laboratoire</span>
                </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item" data-toggle="tooltip" data-placement="right" title="Employees">
                <a class="nav-link" th:href="@{/user/list}">
                    <i class="fa fa-fw fa-user text-warning"></i>
                    <span class="nav-link-text">Employés</span>
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="padding-right: 1%;">
                <span sec:authorize="hasRole('UTILISATEUR')" class="highlight">Utilisateur </span>
                <span sec:authorize="hasRole('MEDECIN')" class="highlight">Docteur </span>
                <span sec:authorize="hasRole('ADMIN')" class="highlight">Administrateur </span>
                <span sec:authentication="name" style="color: white;"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out-alt"></i>Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
