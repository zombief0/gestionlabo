<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modifier administrateur</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>

<div class="container">
    <span class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

    <div style="width:60%;margin-left: auto;margin-right: auto;margin-top:5%;padding: 1%;">
        <div class="card">
            <div class="card-header">
                <span class="fa fa-user text-success"></span> Modifier les informations de l'administrateur
            </div>
            <div class="card-block" style="padding: 4%;">
                <form name="f" action="#" th:action="@{/Gestion_Laboratoire_EMMAUS/user/modifierAdmin/{id}(id=${utilisateur.getId()})}" method="post" th:object="${utilisateur}">
                    <fieldset>

                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" id="nom" name="nom"
                                   placeholder="Nom"/>
                            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="prenom">Prenom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" name="prenom"
                                   placeholder="Prenom"/>
                            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="date">Date de naissance</label>
                            <input type="date" th:field="*{date}" class="form-control" id="date" name="date"
                                   placeholder="dd-MM-yyyy"/>
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="errorlist"></span>
                        </div>
                        <div class="form-group">
                            <label for="oldmdp">Ancien mot de passe</label>
                            <input type="password" th:field="*{oldPassword}" class="form-control" id="oldmdp" name="oldmdp"
                                   placeholder="Ancien mot de passe"/>
                            <span th:if="${utilisateur.oldPassword} != '' or ${utilisateur.oldPassword} == 'test'" class="errorlist">Ancien mot de passe incorrect</span>
                        </div>
                        <div class="form-group">
                            <label for="mdp">Mot de passe</label>
                            <input type="password" th:field="*{mdp}" class="form-control" id="mdp" name="mdp"
                                   placeholder="mot de passe"/>
                            <span th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="conf">Confirmer le mot de passe</label>
                            <input type="password" th:field="*{conf}" class="form-control" id="conf" name="conf"
                                   placeholder="Confirmer mot de passe"/>
                            <span th:if="${#fields.hasErrors('conf')}" class="errorlist">Les mots de passe </span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" name="email"
                                   placeholder="email"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="number" th:field="*{telephone}" class="form-control" id="telephone" name="telephone"
                                   placeholder="Telephone"/>
                            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="errorlist">Numero invalide</span>
                        </div>

                        <div class="form-group">
                            <label>Sexe: </label>
                            <input th:field="*{sexe}"  type="radio" name="sexe" value="MASCULIN" checked/>Masculin
                            <input th:field="*{sexe}"  type="radio" name="sexe" value="FEMININ"/>Feminin
                        </div>

                        <div class="form-actions" style="margin-top: 3%;">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
