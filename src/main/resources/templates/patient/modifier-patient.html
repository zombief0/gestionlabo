<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modifier informations patient</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>

<div class="container">
    <span class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <span class="fa fa-user text-warning"></span> Modification
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" action="#" th:action="@{/Gestion_Laboratoire_EMMAUS/patient/modifier/{id}(id=${patient.getIdPersonne()})}" method="post" th:object="${patient}">
                    <fieldset>

                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" id="nom" name="nom"
                                   placeholder="Nom"/>
                            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="prenom">Prenom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" name="prenom"
                                   placeholder="Prenom"/>
                            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="date">Date de naissance</label>
                            <input type="date" th:field="*{date}" class="form-control" id="date" name="date"
                                   placeholder="dd-MM-yyyy"/>
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="number" th:field="*{telephone}" class="form-control" id="telephone" name="telephone"
                                   placeholder="Telephone"/>
                            <span th:if="${#fields.hasErrors('telephone')}" class="errorlist">Numero invalide</span>
                        </div>

                        <div class="form-group">
                            <label>Sexe: </label>
                            <input th:field="*{sexe}" type="radio" name="sexe" value="MASCULIN" checked/>Masculin
                            <input th:field="*{sexe}" type="radio" name="sexe" value="FEMININ"/>Feminin
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
