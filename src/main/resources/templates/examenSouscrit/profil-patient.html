<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
    <title>Profil du patient</title>
</head>
<body>
<script>
    function deletebox(idExamen,idPatient) {
        if (confirm("Voulez vous vraiment supprimer?")) {
            open("/Gestion_Laboratoire_EMMAUS/Gestion_Laboratoire_EMMAUS/examenSouscrit/delete/" + idExamen + "/" +idPatient, "_top");
        }
    }

    function impossibleToDelete() {
        alert("Impossible de supprimer, cet élément a déja été facturé!!!")
    }
</script>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_MEDECIN')" class="highlight">Docteur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5" >
                    <span class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

                </p>
                <div class="col-md-10">
                    <div style="width:800px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
                        <div class="card">
                            <div class="card-header">
                                <span class="fa fa-user"></span> Details du patient
                            </div>
                            <div class="card-block" style="padding: 24px;">
                                <div class="row">
                                    <div class="col">
                                        <label>Nom: </label>
                                        <span th:text="${patient.getNom()}"></span>
                                    </div>
                                    <div class="col">
                                        <label >Prenom: </label>
                                        <span th:text="${patient.getPrenom()}"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                    <label>Date de naissance: </label>
                                    <span th:text="${#dates.format(patient.getDate(),'yyyy-MM-dd')}"></span>
                                    </div>
                                    <div class="col">
                                        <label >Sexe: </label>
                                        <span th:text="${patient.getSexe()}"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Telephone: </label>
                                        <span th:text="${patient.getTelephone()}"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Date d'enregistrement: </label>
                                        <span th:text="${#dates.format(patient.getDateEnregistrement(),'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                </div>
                                <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
                                    <div class="col">
                                        <label>Date de dernière modification: </label>
                                        <span th:text="${#dates.format(patient.getDateModification(),'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="width:400px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
                    <div class="card">
                        <div class="card-header">
                            <span class="fa fa-syringe text-success"></span> Prescription d'un examen
                        </div>
                        <div class="card-block" style="padding: 24px;">
                            <form name="f" action="#" th:action="@{/Gestion_Laboratoire_EMMAUS/examenSouscrit/enregistrer/{id}(id=${patient.getIdPersonne()})}" method="post" th:object="${examen.getLibelle()}">
                                <fieldset>

                                    <div class="form-group">
                                        <select  class="form-control" id="examen" name="examen">
                                            <option th:each="selectExamen:${examens}" th:value="${selectExamen.getIdExamen()}" th:text="${selectExamen.getCode()} + ' ' + ${selectExamen.getLibelle()}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-actions" style="margin-top: 12px;">
                                        <button type="submit" class="btn btn-success">Enregistrer</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

                <span sec:authorize="hasAnyRole('ROLE_ADMIN','UTILISATEUR')" class="float-lg-right" style="margin-bottom: 2%">
                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/ajout-facture/{id}/0(id=${patient.getIdPersonne()})}"
                       class="btn btn-outline-success"><i class="fa fa-money-bill">Créer une Facture</i></a>
                </span>

                    <h2 th:if="${examenSouscrits.size() == 0}" class="alert alert-primary">Aucun Examen prescrit</h2>
                    <div th:if="${examenSouscrits.size() != 0}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Libellé Examen</th>
                                <th>Medecin responsable</th>
                                <th>Date de prescription</th>
                                <th>Prix</th>
                                <th>Facturé(e)</th>
                                <th sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="examenSouscrit : ${examenSouscrits}">
                                <td th:text="${examenSouscrit.getExamen().getLibelle()}"></td>
                                <td th:if="${examenSouscrit.getMedecin() != null}" th:text="'Docteur ' +${examenSouscrit.getMedecin().getNom()} + ' ' +${examenSouscrit.getMedecin().getPrenom()}"></td>
                                <td th:if="${examenSouscrit.getMedecin() == null}" th:text="'Externe'"></td>
                                <td th:text="${examenSouscrit.getDate()}" ></td>
                                <td th:text="${examenSouscrit.getExamen().getPrix()} + ' FCFA'"></td>
                                <td th:if="${examenSouscrit.getFacture() == null}">Non</td>
                                <td th:if="${examenSouscrit.getFacture() != null}">Oui</td>
                                <td>
                                    <button th:if="${examenSouscrit.getFacture() == null}"
                                            class="btn btn-outline-primary" style="margin-left: 1%"
                                            th:onclick="'deletebox(\'' + ${examenSouscrit.getIdExamenPasser()} + '\',\'' + ${patient.getIdPersonne()} + '\');'">
                                        <span class="fa fa-trash text-danger"></span>
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
