<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Enregistrer la valeur prélevée</title>
    <!-- Bootstrap core CSS-->

          rel="stylesheet">

          rel="stylesheet" TYPE="text/css">

    <link href="vendor/datatables/dataTables.bootstrap4.css" th:href="@{/vendor/datatables/dataTables.bootstrap4.css}"
          rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" th:href="@{/}"><span style="color:white;">LABORATOIRE</span> <span
            class="highlight">EMMAUS</span></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" th:href="@{/}">
                    <i class="fa fa-fw fa-home text-primary"></i>
                    <span class="nav-link-text">Acceuil</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')" class="nav-item" data-toggle="tooltip"
                data-placement="right" title="Facture">
                <a class="nav-link" th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">
                    <i class="fa fa-fw fa-money-bill text-success"></i>
                    <span class="nav-link-text">Factures</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')" class="nav-item" data-toggle="tooltip"
                data-placement="right" title="Examens">
                <a class="nav-link" th:href="@{/Gestion_Laboratoire_EMMAUS/laboratoire/listLaboratoire}">
                    <i class="fa fa-fw fa-flask text-danger"></i>
                    <span class="nav-link-text">Laboratoire</span>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item" data-toggle="tooltip" data-placement="right"
                title="Employees">
                <a class="nav-link" th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">
                    <i class="fa fa-fw fa-user text-warning"></i>
                    <span class="nav-link-text">Employés</span>
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="padding-right: 1%;">
                <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
                <span sec:authorize="hasRole('ROLE_MEDECIN')" class="highlight">Docteur </span>
                <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
                <span sec:authentication="name" style="color: white;"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out-alt"></i>Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/Gestion_Laboratoire_EMMAUS/examenSouscrit/profil-patient/{id}(id=${patient.getIdPersonne()})}"
                >
                    <span>Examens du patient</span>
                </a>
            </li>
            <li class="breadcrumb-item active">Résultat</li>
        </ol>
        <!-- Icon Cards-->

        <!-- Area Chart Example-->

        <div style="width:700px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    Valeur résultat de l'examen du patient <span th:text="${patient.nom}"></span> à l'examen <span
                        th:text="${examenSouscrit.examen.libelle}"></span>
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" action="#"
                          th:action="@{/Gestion_Laboratoire_EMMAUS/examenSouscrit/enregistrerValeurNormale/{idPatient}/{idExamenSouscrit}(idPatient=${patient.getIdPersonne()},idExamenSouscrit=${examenSouscrit.getIdExamenPasser()})}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label for="valeur">Valeur résultat</label>
                                <input type="number" step="0.01" class="form-control" id="valeur" name="valeur"
                                />
                            </div>

                            <div class="form-group">
                                <label for="unite">Unité</label>
                                <input type="text" class="form-control" id="unite" name="unite"
                                       placeholder="g/l par exemple"/>
                            </div>

                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div th:include="fragment/footer.html"></div>
</div>
</body>

</html>
