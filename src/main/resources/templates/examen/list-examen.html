<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
    <title>Liste des examens du laboratoire</title>
</head>
<body>
<script>
    function deletebox(idExamen) {
        if (confirm("Voulez vous vraiment supprimer?")) {
            open("/Gestion_Laboratoire_EMMAUS/Gestion_Laboratoire_EMMAUS/examen/delete/" + idExamen, "_top");
        }
    }

</script>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_MEDECIN')" class="highlight">Docteur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5" >
                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/ajout-examen}"  sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary"><i class="fas fa-first-aid">Ajout Examen</i></a>
                    <span sec:authorize="hasRole('ROLE_ADMIN')" class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>
                    <span sec:authorize="hasRole('ROLE_MEDECIN')" ><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

                </p>
                <div class="col-md-12">
                    <h2 th:if="${examens.size() == 0}" class="highlight">Aucun Examen</h2>
                    <div th:if="${examens.size() != 0}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Code</th>
                                <th>Libellé</th>
                                <th>Valeur normale</th>
                                <th>Description</th>
                                <th>Prix</th>
                                <th>Date d'ajout</th>
                                <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="examen : ${examens}">
                                <td th:text="${examen.getCode()}"></td>
                                <td th:text="${examen.getLibelle()}"></td>
                                <td th:text="'[' + ${examen.getMinValeur()} + ','+ ${examen.getMaxValeur()}+']'"></td>
                                <td th:text="${examen.getDescription()}"></td>
                                <td th:text="${examen.getPrix()} + ' FCFA'"></td>
                                <td th:text="${examen.getDateAjout()}" ></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a
                                       th:href="@{/Gestion_Laboratoire_EMMAUS/examen/editer/{id}(id=${examen.getIdExamen()})}"
                                       class="btn btn-outline-primary">
                                        <i class="fa fa-edit text-warning"></i>
                                    </a>
                                    <button th:if="${examen.getExamenSouscrits().size() == 0}"
                                            class="btn btn-outline-primary" style="margin-left: 1%"
                                            th:onclick="'deletebox(\'' + ${examen.getIdExamen()} + '\');'">
                                        <span class="fa fa-trash text-danger"></span>
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
