<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modification des information d'examen</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>

<div class="container">
    <span class="float-lg-right"><a th:href="@{/logout}"    class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <span class="fa fa-first-aid text-warning"></span> Modification des informations d'un examen
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" action="#" th:action="@{/Gestion_Laboratoire_EMMAUS/examen/modifier/{id}(id=${examen.getIdExamen()})}" method="post" th:object="${examen}">
                    <fieldset>

                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" th:field="*{code}" class="form-control" id="code" name="code"
                                   placeholder="code"/>
                            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="libelle">Libelle</label>
                            <input type="text" th:field="*{libelle}" class="form-control" id="libelle" name="libelle"
                                   placeholder="libelle"/>
                            <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="errorlist"></span>
                        </div>


                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" name="description"
                                      placeholder="Saisir une brève description de l'examen"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errorlist"></span>
                        </div>

                        <div class="form-group">
                            <label for="minValeur">Valeur minimale</label>
                            <input type="number" step="0.001" th:field="*{minValeur}" class="form-control" id="minValeur" name="minValeur"
                                   placeholder="valeur normale minimale"/>
                            <span th:if="${#fields.hasErrors('minValeur')}" class="errorlist">Valeur invalide</span>
                        </div>

                        <div class="form-group">
                            <label for="maxValeur">Valeur maximale</label>
                            <input type="number" step="0.001" th:field="*{maxValeur}" class="form-control" id="maxValeur" name="maxValeur"
                                   placeholder="valeur normale maximale"/>
                            <span th:if="${#fields.hasErrors('maxValeur')}" class="errorlist">Valeur invalide</span>
                        </div>

                        <div class="form-group">
                            <label for="prix">Prix</label>
                            <input type="number" th:field="*{prix}" class="form-control" id="prix" name="prix"
                                   placeholder="prix en FCFA"/>
                            <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="errorlist"></span>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
