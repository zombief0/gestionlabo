<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
    <title>Liste des factures du laboratoire</title>
</head>
<body>
<script>
    function deletebox(idFacture) {
        if (confirm("Voulez vous vraiment supprimer?")) {
            open("/Gestion_Laboratoire_EMMAUS/Gestion_Laboratoire_EMMAUS/facture/delete/" + idFacture, "_top");
        }
    }

</script>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_MEDECIN')" class="highlight">Docteur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5">
                    <div  th:if="${message != 'null'}" class="alert alert-success" th:text="${message}"></div>
                    <div><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></div>
                </p>
                <div class="col-md-12">
                    <h2 th:if="${factures.size() == 0}" class="alert alert-primary">Aucune Facture</h2>
                    <div th:if="${factures.size() != 0}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Patient</th>
                                <th>Somme</th>
                                <th>Date de création</th>
                                <th>Utilisateur responsable</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="facture : ${factures}">
                                <td th:text="${facture.getExamenSouscrits().get(0).getPatient().getNom()} + ' ' + ${facture.getExamenSouscrits().get(0).getPatient().getPrenom()}"></td>
                                <td th:text="${facture.getSomme()} + ' FCFA'"></td>
                                <td th:text="${#dates.format(facture.getDateCreationOriginale(),'yyyy-MM-dd HH:mm')}" ></td>
                                <td th:text="${facture.getUtilisateur().getNom()} + ' ' + ${facture.getUtilisateur().getPrenom()}"></td>
                                <td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')">
                                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/detail-facture/{id}(id=${facture.getIdFacture()})}"
                                            class="btn btn-outline-primary">
                                        <i class="fa fa-expand-alt"></i>
                                    </a>
                                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/print-facture/{id}(id=${facture.getIdFacture()})}"
                                       class="btn btn-outline-success">
                                        <i class="fa fa-file-pdf"></i>
                                    </a>
                                    <button
                                            class="btn btn-outline-primary" style="margin-left: 1%"
                                            th:onclick="'deletebox(\'' + ${facture.getIdFacture()} + '\');'">
                                        <span class="fa fa-trash text-danger"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
