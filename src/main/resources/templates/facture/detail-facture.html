<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
    <title>Détail de la facture</title>
</head>
<body>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_MEDECIN')" class="highlight">Docteur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5" >
                    <span class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

                </p>

                <span class="float-lg-left" style="margin-bottom: 2%">
                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/print-facture/{id}(id=${facture.getIdFacture()})}"
                       class="btn btn-outline-success"><i class="fa fa-file-pdf">Générer PDF</i></a></span>

                <span class="float-lg-right" style="margin-bottom: 2%;margin-left: 2%">
                    <a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/delete/{id}(id=${facture.getIdFacture()})}"
                       class="btn btn-outline-danger"><i class="fa fa-trash">Supprimer</i></a></span>

                <h2 th:if="${examenSouscrits.size() == 0}" class="alert alert-primary">Aucun Examen prescrit</h2>
                <div th:if="${examenSouscrits.size() != 0}">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Code Examen</th>
                            <th>Libellé Examen</th>
                            <th>Medecin responsable</th>
                            <th>Date de prescription</th>
                            <th>Prix</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="examenSouscrit : ${examenSouscrits}">
                            <td th:text="${examenSouscrit.getExamen().getCode()}"></td>
                            <td th:text="${examenSouscrit.getExamen().getLibelle()}"></td>
                            <td th:if="${examenSouscrit.getMedecin() !=null}" th:text="'Docteur ' +${examenSouscrit.getMedecin().getNom()} + ' ' +${examenSouscrit.getMedecin().getPrenom()}"></td>
                            <td th:if="${examenSouscrit.getMedecin() == null}" th:text="'Externe'"></td>
                            <td th:text="${examenSouscrit.getDate()}" ></td>
                            <td th:text="${examenSouscrit.getExamen().getPrix()} + ' FCFA'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
