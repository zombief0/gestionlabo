<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Création d'une facture</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="webjars/font-awesome/5.12.0/css/all.css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" TYPE="text/css">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Laboratoire<span class="highlight"> EMMAUS</span></h1>
        <span sec:authorize="hasRole('ROLE_UTILISATEUR')" class="highlight">Utilisateur </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')" class="highlight">Administrateur </span>
        <span sec:authentication="name"></span>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_UTILISATEUR')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/facture/list-facture}">Factures</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEDECIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/examen/listExamen}">Examens</a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/Gestion_Laboratoire_EMMAUS/user/list}">Employés</a></li>
                <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
        </nav>

    </div>
</header>

<div class="container">
    <span class="float-lg-right"><a th:href="@{/logout}"   class="btn btn-outline-danger"><i class="fa fa-power-off">Se déconnecter</i></a></span>

    <div style="width:700px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div style="margin-bottom: 2%" th:if="${message != 'null' && message != 'pdf généré! consultez le dossier Documents'}" class="alert alert-success"> Ajout à la facture réussi</div>

        <div class="card">
            <div class="card-header">
                <span class="fa fa-money-bill text-success"></span> Création d'une facture
            </div>
            <div th:if="${facture != null}" class="card-block" style="padding: 24px;">
                <form
                        name="f"
                        action="#"
                        th:action="@{/Gestion_Laboratoire_EMMAUS/facture/enregistrer/{id}/{idFacture}(id=${examenSouscrits.get(0).patient.getIdPersonne()},idFacture=${facture.getIdFacture()})}" method="post" th:object="${examenSouscrit}">
                    <fieldset>

                        <div class="form-group">
                            <select  class="form-control" id="examen" name="examenSouscrit">
                                <option th:each="selectExamenSouscrit:${examenSouscrits}"
                                        th:value="${selectExamenSouscrit.getIdExamenPasser()}"
                                        th:text="${selectExamenSouscrit.getExamen().getCode()} + ' ' + ${selectExamenSouscrit.getExamen().getLibelle()} + ' du ' + ${#dates.format(selectExamenSouscrit.getDate(),'yyyy-MM-dd HH:mm')}">
                                </option>
                            </select>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div th:if="${facture == null}" class="card-block" style="padding: 24px;">
                <form name="fa" action="#" th:action="@{/Gestion_Laboratoire_EMMAUS/facture/enregistrer/{id}/0(id=${examenSouscrits.get(0).patient.getIdPersonne()})}" method="post" th:object="${examenSouscrit}">
                    <fieldset>

                        <div class="form-group">
                            <label>
                                <select id="exa" class="form-control" name="examenSouscrit">
                                    <option th:each="selectExamenSouscrit:${examenSouscrits}"
                                            th:value="${selectExamenSouscrit.getIdExamenPasser()}"
                                            th:text="${selectExamenSouscrit.getExamen().getLibelle()} + ' du ' + ${#dates.format(selectExamenSouscrit.getDate(),'yyyy-MM-dd HH:mm')}">
                                    </option>
                                </select>
                            </label>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
